<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="notmycss.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend mentor | Advice Generator</title>
  </head>
  <body onload="btnClick()">
    <section class="main">
      <div class="main__card">
        <div class="main__cardText">
          <h3 class="main__cardTextHeader">
            ADVICE #<span id="advNum"></span>
          </h3>
          <p class="main__cardTextParagraph">"<span id="advText"></span>"</p>
        </div>
        <img
          src="assets/images/pattern-divider-mobile.svg"
          alt="Pattern divider"
          class="main__cardDivider mobile"
        />
        <img
          src="assets/images/pattern-divider-desktop.svg"
          alt="Pattern divider"
          class="main__cardDivider desktop"
        />
        <div class="main__cardCircle" id="advRes">
          <img
            src="assets/images/icon-dice.svg"
            alt="Dice"
            class="main__cardCirclePicture"
          />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
